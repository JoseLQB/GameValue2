<div class="col-md-12 offset-md-12">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Título" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="platform" [(ngModel)]="game.platform"  placeholder="Plataforma" class="form-control">
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image"  placeholder="Imagen" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="val" [(ngModel)]="game.val == 0 ? 'Nota' : game.val"  placeholder="Nota" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="year" value="2021" [(ngModel)]="game.year == 0 ? 2021 : game.year"  class="form-control" >
                </div>
                <button class="btn btn-success btn-block" (click)="saveNewGame()"> 
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-12 offset-md-12">
    <div class="card card-body text-center">
        <h3>{{game.id}} - {{game.title == "" ? "Título" : game.title}} - {{game.platform==""? "Plataforma" : game.platform}} </h3>
        <h3>{{game.val == 0 ? "Valoración" : game.val}} - {{game.year == 0 ? "Año" : game.year}}</h3>
        <img [src]="game.image == '' ? '/assets/images/no-image.png' : game.image" alt="" class="card-img-top" >
        <p>{{game.created_at | date: 'dd-MM-yyyy'}}</p>
    </div>
</div>
